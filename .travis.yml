language: android
dist: bionic

android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - build-tools-28.0.3
  - android-27
  - android-28

before_cache:
- rm -f  ${HOME}/.gradle/caches/modules-2/modules-2.lock
- rm -fr ${HOME}/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - ${HOME}/.gradle/caches/
  - ${HOME}/.gradle/wrapper/
  - ${HOME}/.m2
  - ${HOME}/.android/build-cache

script:
- ./gradlew build
- ./gradlew publishToMavenLocal
- ./gradlew assembleDebug
- ./gradlew check
