apply from: "$rootDir/publishing.gradle"

android {
    compileSdkVersion Versions.COMPILE_SDK

    defaultConfig {
        minSdkVersion Versions.MIN_SDK
        targetSdkVersion Versions.TARGET_SDK
        versionCode 4
        versionName Publishing.VERSION

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}

dependencies {
    // Kotlin
    implementation Libs.KOTLIN

    // Apache Commons
    implementation Libs.APACHE_COMMONS


    // Guava
    implementation(Libs.GUAVA) {
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }

    // RxJava
    implementation Libs.RX_JAVA_2

    // Support library dependencies.
    implementation SupportLibs.APP_COMPAT
    implementation SupportLibs.RECYCLERVIEW
    androidTestImplementation TestLibs.SUPPORT_TEST_RULES

    // JUnit
    testImplementation TestLibs.JUNIT

    // Espresso
    androidTestImplementation(TestLibs.ESPRESSO) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    // Mockito
    testImplementation TestLibs.MOCKITO
    androidTestImplementation TestLibs.MOCKITO

    // Power Mock
    testImplementation TestLibs.POWERMOCK_JUNIT4
    testImplementation TestLibs.POWERMOCK_JUNIT4_RULE
    testImplementation TestLibs.POWERMOCK_MOCKITO2
    testImplementation TestLibs.POWERMOCK_CLASSLOADING
}
